plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

group 'com.adyel'
version '1.0-SNAPSHOT'

mainClassName = 'main.Main'

repositories {
    mavenCentral()
    jcenter()
}

javafx {
    modules = [ 'javafx.controls',
                'javafx.fxml'
    ]
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // jsoup HTML parser library @ https://jsoup.org/
    compile 'org.jsoup:jsoup:1.11.2'

    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'

    // https://github.com/holgerbrandl/themoviedbapi/
    //compile group: 'info.movito', name: 'themoviedbapi', version:'1.7'

    // https://github.com/google/gson
    compile 'com.google.code.gson:gson:2.8.2'

    // http://www.tinylog.org/
    compile 'org.tinylog:tinylog:1.3.4'

    // https://square.github.io/retrofit/
    compile 'com.squareup.retrofit2:retrofit:2.4.0'

    // https://github.com/square/retrofit/tree/master/retrofit-converters/gson
    compile 'com.squareup.retrofit2:converter-gson:2.4.0'

    // http://hibernate.org/orm/documentation/getting-started/
    compile 'org.hibernate:hibernate-core:5.3.7.Final'

}